
<div>
    <div class=" m-1 p-1">
      <hr class="thin-br"/>
      <h2>Create New Freelance Student Or Class</h2>
      <hr class="thin-br"/>

      <div *ngIf="errMsg$ | async as errMsg" class="p-1 m-1">
        <div class="alert alert-warning alert-dismissible fade show container" role="alert">
          <h4 class="text-center">{{ errMsg }}</h4>
          <button type="button" class="btn-close" (click)="onClearStatusMsgs()"
          data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <hr class="thin-br"/>
      </div>
      
      <div *ngIf="successMsg$ | async as successMsg" class="p-1 m-1">
        <hr class="thin-br"/>
        <div class="alert alert-secondary alert-dismissible fade show container" role="alert">
          <h4 class="text-center">{{ successMsg }}</h4>
          <button type="button" class="btn-close" (click)="onClearStatusMsgs()"
          data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <hr class="thin-br"/>
      </div>

      <div class="text-center">
        <button class="btn btn-sm btn-outline-secondary" type="button"
          (click)="toggleClassSubmitForm()">
          {{ showClassSubmitForm ? "Never Mind, I'll submit one next time"
          : "Click Here to create new a class in a school " }}
        </button>
        <br />
      </div>
      <hr class="thin-br"/>
    </div>

    
    <div [hidden]="!showClassSubmitForm"
      [style.opacity]="!showClassSubmitForm ? '0' : '1'"
      [style.visibility]="!showClassSubmitForm ? 'hidden' : 'visible'"
      class="m-1 p-1"
    >
      <app-create-class-form>
      </app-create-class-form>
      <hr class="thin-br"/>

    </div>
    
    <div class="text-center">
        <button class="btn btn-sm btn-outline-secondary" type="button"
          (click)="toggleFreelanceStudentSubmitForm()">
          {{ showFreelanceStudentSubmitForm ? "Never Mind, I'll submit one next time"
          : "Click Here to create new a freelance student " }}
        </button>
    </div>
    <hr class="thin-br"/>
    <div [hidden]="!showFreelanceStudentSubmitForm"
      [style.opacity]="!showFreelanceStudentSubmitForm ? '0' : '1'"
      [style.visibility]="!showFreelanceStudentSubmitForm ? 'hidden' : 'visible'"
      class="m-1 p-1"
    >
      <app-create-freelance-student-form>
      </app-create-freelance-student-form>
      <hr class="thin-br"/>
    </div>
  </div>
