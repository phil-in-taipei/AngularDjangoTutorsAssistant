<ng-container *ngIf="{ value: fetchingSchoolsInProgress$ | async } as context">
    <div *ngIf="context.value">
      <div class="text-center">
        <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <br />
      </div>
      <br />
    </div>
  </ng-container>
  
  <div *ngIf="schools$ | async as schools" class="container content">
      <div class="mx-5 pd-1">
        <hr class="thick-br"/>
        <h3>User's Schools</h3>
        <h5>{{ schools.length }} School(s)</h5>
        <hr class="thick-br"/>
        <table class="table">
            <thead>
              <tr class="row list">
                <th class="col list"><h5>School Name</h5></th>
                <th class="col list"><h5>Address</h5></th>
                <th class="col list"><h5>Delete</h5></th>
              </tr>
            </thead>
            <tbody>
              <div *ngFor="let school of schools; trackBy: trackByFn" >
                <app-single-school [school]=school>
                </app-single-school>
              </div>
            </tbody>
        </table>
        <hr class="thick-br"/>
    </div>
  </div>
